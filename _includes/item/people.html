<div class="people-item">
  <img class="people-item-img" src="/assets/img/people/200/{{ include.pass.photo_filename }}" alt="{{ include.pass.name }}" width="200" height="200"/>
  <div class="people-item-text">
    <div class="people-item-text-header">
      <h3 class="people-item-text-name no-margin-bottom">{{ include.pass.name }}</h3>
      <p class="people-item-text-suffix"><b>{{ include.pass.suffix }}</b></p>
      <p class="people-item-text-position"><i>{{ include.pass.position }}</i></p>
      <div class="people-item-contact-links">
        <a href="mailto:{{ include.pass.email }}"><svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg></a>
        {% if include.pass.website %}<a href="{{ include.pass.website }}" target="_blank"><svg class="icon icon-earth"><use xlink:href="#icon-earth"></use></svg></a>{% endif %}
        {% if include.pass.flickr %}<a href="{{ include.pass.flickr }}" target="_blank"><svg class="icon icon-flickr"><use xlink:href="#icon-flickr"></use></svg></a>{% endif %}
      </div>
    </div>
    <p>{{ include.pass.bio }}</p>
  </div>
</div>
