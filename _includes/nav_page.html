<nav id="nav-page">
  <div id="nav-page-main" class="toggle-panel tp-type-drawer tp-only-mobile tp-button-compact card">
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    {% if page.sections.size > 1 %}
      <ul class="toggle-target nav-list nl-compact">
        {% for section in page.sections %}
          <li><a href="{{ section | slugify | prepend: "#" }}">{{ section }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
  <div id="nav-page-jumpup">
    <a href="#top"><svg><use xlink:href="#icon-arrow-up2"></use></svg></a>
  </div>
</nav>
