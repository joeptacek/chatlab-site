<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | append: " | " | append: site.title }}</title>
  <meta name="description" content="">

  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

  <script>

    document.createElement( "picture" );

  <script async src="{{ "/assets/js/vendor/picturefill.js" | prepend: site.baseurl }}"></script>
  {% if jekyll.environment == "production" %}{% include analytics.html %}{% endif %}
