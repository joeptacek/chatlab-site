---
layout: master
---
<main>
  <div id="nav-page-outer">
    <nav id="nav-page">
      <div id="nav-page-titlebar">
        <a href="/chatterjee/index.html"><svg><use xlink:href="#icon-home3"></use></svg></a>
        <span>/</span>
        <h1 id="page-title">{{ page.title }}</h1>
      </div>
    </nav>
    <div id="jump-up-box">
      <a href="#top"><svg><use xlink:href="#icon-arrow-up2"></use></svg></a>
    </div>
  </div>
  <div id="page-content"><!-- div necessary to make flex row with nav -->
    <section>
      <nav id="nav-news">
        <!-- Perhaps filter with js, eventually -->
        <ul>
          <li><a href="/chatterjee/news/all.html">All</a></li>
          <li><a href="/chatterjee/news/print.html">Print</a></li>
          <li><a href="/chatterjee/news/video.html">Video</a></li>
          <li><a href="/chatterjee/news/audio.html">Audio</a></li>
        </ul>
      </nav>
      <hr />
      {% for item in site.data.news %}
        {% if page.data_type contains item.type %}
          {% include item/news.html pass=item %}
        {% endif %}
      {% endfor %}
    </section>
  </div>
</main>
